<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
    <nav id="nav">
      <h4>{{ title }}</h4>
      <p>{{ subtitle }}</p>
    </nav>
    <div id="body">
      <form action="" method="post">
        <div>
          <label for="movement">Movement: </label>
          <input type="text" name="movement" size="10" required>
        </div>
        <div>
          <label for="reps">Reps: </label>
          <input type="number" name="reps" size="4" step="1" min="0" required>
        </div>
        <div>
          <label for="weight">Weight: </label>
          <input type="number" name="weight" size="4" step="1" min="0" required>
        </div>
        <div>
          <label for="rpe">RPE: </label>
          <input type="number" name="rpe" size="4" step="0.1" min="1.0" max="10.0" required>
        </div>
        <div>
          <label for="duration">Duration: </label>
          <input type="number" name="duration" size="4" step="0.1" min="0">
        </div>
        <div>
          <label for="tempo">Tempo: </label>
          <input type="number" name="tempo" size="4" step="1" min="0">
        </div>
        <div>
          <input type="submit" value="Add">
        </div>
      </form>
    </div>
    <div id="footer">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- VueJS -->
    <!--<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>--> <!-- DataBase API -->

    <!--<script type="module" src="src/repos.js"></script>--> <!-- CRUD layer -->
    <!--<script type="module" src="src/controllers.js"></script>--> <!-- View Layer -->
    <!--<script type="module" src="src/app.js"></script>--> <!-- Entry -->
    <script>
      var nav = new Vue({
        el: '#nav',
        data: {
          title: '.__[Strengthology]__.',
          subtitle: 'Built by weightlifters for weightlifters'
        }
      });
    </script>
</body>
</html>
